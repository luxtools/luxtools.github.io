<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator | LuxTools</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/jpg" href="./img/file.jpg">
  </head>
  <body>
    <div id="app">
        <header>
            <nav>
                <div class="logo">
                    <a href="index.html">LuxTools</a>
                  </div>
              <div class="nav-links">
                <a href="/">Home</a>
                <a href="tools.html">All Tools</a>
                <a href="contact.html">Contact</a>
              </div>
            </nav>
          </header>
      
      <main class="tool-page">
        <h1 class="centered-title">Calculator</h1>
        <p class="subtitle">Quickly perform essential calculations with our versatile online Calculator. From basic arithmetic to complex equations, get fast and accurate results for all your math needs.</p>
        <div class="calculator">
          <div class="display">
            <input type="text" id="calc-display" readonly>
          </div>
          <div class="keypad">
            <button class="clear">C</button>
            <button class="operator">±</button>
            <button class="operator">%</button>
            <button class="operator">÷</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">×</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>
            <button class="wide">0</button>
            <button>.</button>
            <button class="operator">=</button>
          </div>
        </div>
      </main>
      
      <footer>
        <p>© 2024 LuxTools. Crafted with precision.</p>
      </footer>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
