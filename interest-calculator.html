          <label for="principal">Initial Amount ($):</label>

          <label for="monthly-addition">Monthly Addition ($):</label>

        </div>

        <div class="input-group">
          <label for="years">Number of Years:</label>
          <input type="number" id="years" placeholder="Enter the number of years">
        </div>

        <div class="input-group">
          <label for="interest-rate">Interest Rate (%):</label>
          <input type="number" id="interest-rate" placeholder="Enter the interest rate">
        </div>

        <button onclick="calculateInterest()">Calculate</button>

        <div id="result"></div>
